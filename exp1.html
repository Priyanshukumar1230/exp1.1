<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: #ffffff;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* input:invalid {
            border-color: red;
        } */

        input:valid {
            border-color: green;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<form>
    <h2>Student Registration</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name"
           placeholder="Enter your name"
           required
           pattern="[A-Za-z\s]{3,}">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email"
           placeholder="example@email.com"
           required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age"
           placeholder="Enter age"
           required
           min="18"
           max="60">

    <button type="submit">Register</button>
</form>

</body>
</html>
